<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=portrait">
    <title>Pong Retro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: black; position: relative; overflow: hidden; }
        canvas { border: 2px solid white; width: 90vw; height: 80vh; }
        .controls { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        button { width: 60px; height: 60px; font-size: 24px; border-radius: 50%; border: none; background: white; color: black; }
        .scoreboard { position: absolute; top: 10px; color: white; font-size: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="scoreboard" id="scoreboard">Jugador: 0 - IA: 0</div>
    <div class="controls">
        <button id="up">⬆️</button>
        <button id="down">⬇️</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreboard = document.getElementById("scoreboard");
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.8;

        const paddleWidth = 10, paddleHeight = 80;
        let playerY = (canvas.height - paddleHeight) / 2;
        let aiY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 2, ballSpeedY = 2;
        let playerScore = 0, aiScore = 0;
        let level = 1;
        
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;
            if (ballX <= 20 && ballY > playerY && ballY < playerY + paddleHeight) {
                ballSpeedX *= -1;
            }
            if (ballX >= canvas.width - 20 && ballY > aiY && ballY < aiY + paddleHeight) {
                ballSpeedX *= -1;
            }
            
            if (ballX < 0) {
                aiScore++;
                checkGameOver();
                resetBall();
            }
            if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }
            
            aiY += (ballY - (aiY + paddleHeight / 2)) * 0.1;
            updateScoreboard();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 2 + level * 0.5;
            ballSpeedY = (Math.random() > 0.5 ? 2 : -2) + level * 0.5;
        }

        function updateScoreboard() {
            scoreboard.textContent = `Jugador: ${playerScore} - IA: ${aiScore}`;
        }

        function checkGameOver() {
            if (aiScore >= 5) {
                alert("¡Perdiste! Inténtalo de nuevo.");
                aiScore = 0;
                playerScore = 0;
                level = 1;
                resetBall();
                updateScoreboard();
            }
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, "black");
            drawRect(10, playerY, paddleWidth, paddleHeight, "white");
            drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, "white");
            drawCircle(ballX, ballY, 10, "white");
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            let rect = canvas.getBoundingClientRect();
            playerY = touch.clientY - rect.top - paddleHeight / 2;
        });

        document.getElementById("up").addEventListener("touchstart", () => {
            playerY -= 40;
        });

        document.getElementById("down").addEventListener("touchstart", () => {
            playerY += 40;
        });
        
        gameLoop();
    </script>
</body>
</html>
